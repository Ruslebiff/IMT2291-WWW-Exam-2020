<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <p><a href="index.php">Tilbake til index</a>.</p>
  <title>Oppgave 1 - Legg til en bruker</title>
  <style>
    label {
      display: inline-block;
      width: 7em;
    }

    input:invalid {
      border: 1px solid rgb(0, 0, 0);
    }

    #noEqual {
      display: none;
      color: red;
    }

    .serverError {
      color: red;
    }
  </style>
</head>
<body>
  {% if code==1 %}
    <span class="serverError">
      <b>En feil har oppstått: </b> {{ msg }}
    </span>
  {% endif %}
  <form action="addUser.php" method="post">
    <label for="uname">Brukernavn</label><input type="email" id="uname" name="uname" required pattern=".{6,}" placeholder="example@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Gyldig e-post adresse"><br>
    <label for="firstName">Fornavn</label><input type="text" id="firstName" name="firstName" required pattern=".{1,}" title="Kan ikke være tomt"><br>
    <label for="lastName">Etternavn</label><input type="text" id="lastName" name="lastName" required pattern=".{1,}" title="Kan ikke være tomt"><br>
    <label for="pwd">Passord</label><input class="pwd" type="password" id="pwd" name="pwd" required pattern=".{8,}" title="Minimum 8 tegn"><br>
    <label for="pwd1">Bekreft passord</label><input class="pwd" type="password" id="pwd1" name="pwd1" required pattern=".{8,}" title="Minimum 8 tegn"> <span id="noEqual">Passordene må være like!</span><br>
    <input type="submit" value="Legg til">
  </form>
  <script>
    document.querySelectorAll('.pwd').forEach(pwd=>{
      pwd.addEventListener('input', e=>{
        if (document.getElementById('pwd').value!=document.getElementById('pwd1').value) {
          document.getElementById('noEqual').style.display = "inline-block";
        } else {
          document.getElementById('noEqual').style.display = "none";
        }
      })
    })

    document.querySelector("form").addEventListener('submit', e=>{
      if (e.target.pwd.value!=e.target.pwd1.value) {  // check if passwords match
        e.preventDefault();
      }
    })
  </script>
</body>
</html>
